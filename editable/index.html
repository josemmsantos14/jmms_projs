<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable</title>
  </head>
  <body>
    <style contenteditable style="display: block; white-space: pre">
      * {
        transition: all 1.5s;
      }
      html {
        background: blue;
        font-size: 1.5rem;
      }
      .editable {
        background: white;
        margin-top: 4rem;
        text-align: center;
      }
    </style>
    <div class="editable">Edit me!</div>
  </body>
</html>
